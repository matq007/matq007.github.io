<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Martin Proks @mproksik">
    <title>{{ .Title }}</title>
    <link rel="icon" href="{{ .Site.Params.favicon | absURL }}">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link type="text/css" rel="stylesheet" href='{{ "css/bootstrap-4.4.1.min.css" | absURL }}'>
    <link type="text/css" rel="stylesheet" href='{{ "css/main.css" | absURL }}'>
    <!-- <link type="text/css" rel="stylesheet" href='{{ "css/themes.css" | absURL }}'> -->
    <!-- RSS -->
    {{ with .OutputFormats.Get "RSS" }}
        <link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
    {{ end }}
    <script src='{{ "js/jquery.min.js" | absURL }}'></script>
    <script src='{{ "js/bootstrap-4.4.1.min.js" | absURL }}'></script>
    {{ template "_internal/google_analytics.html" . }}
</head>
