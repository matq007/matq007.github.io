<header>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container col-md-7">
            <a class="navbar-brand" href="/">Martin <span class="navbar-surname">PROKS</span></a>

            <div class="navbar-collapse collapse w-100 order-3" id="navbarToggler">
                <ul class="navbar-nav ml-auto">
                    {{ $currentPage := .Permalink }}
                    {{ range .Site.Menus.main }}
                    <li class="nav-item">
                        <a class="nav-link {{ if eq $currentPage .URL }}is-active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
                    </li>
                    {{ end }}
                    <li class="nav-item">
                        <div class="nav-link js-toggle-wrapper">
                            <div class="js-toggle">
                                <div class="js-toggle-track">
                                    <div class="js-toggle-track-check">
                                        <i class="fas fa-moon" style="color: gold;"></i>
                                    </div>
                                    <div class="js-toggle-track-x">
                                        <i class="fas fa-sun" style="color: gold;"></i>
                                    </div>
                                </div>
                                <div class="js-toggle-thumb"></div>
                                <input class="js-toggle-screenreader-only" type="checkbox" aria-label="Switch between Dark and Light mode">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>
