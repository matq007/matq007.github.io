<header>
    <!-- Fixed navbar -->

    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container col-md-7">
            <a class="navbar-brand" href="/">Martin <span class="navbar-surname">PROKS</span></a>

            <div class="navbar-collapse collapse w-100 order-3" id="navbarToggler">
                <ul class="navbar-nav ml-auto">
                    {{ $currentPage := .URL }}
                    {{ range .Site.Menus.main }}
                    <li class="nav-item">
                        <a class="nav-link {{ if eq $currentPage .URL }}is-active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
                    </li>
                    {{ end }}
                </ul>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>
