<p class="published-and-tags">
  <p class="text-muted">
    <span class="text-muted">published at {{ .PublishDate.Format "02/01/2006" }}</span>
    {{ with .Params.tags }}
    <br>
    {{ range . }}
    {{ $href := print (absURL "tags/") (urlize .) }}
    <a href="{{ $href }}" class="badge badge-primary">#{{ . }}</a>
    {{ end }}
  </p>
  {{ end }}
