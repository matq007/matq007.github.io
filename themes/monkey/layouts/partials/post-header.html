<hgroup>
  <h1>{{ .Title }}</h1>
  <h2>published at {{ .PublishDate | time.Format .Site.Params.dateform }}</h2>
</hgroup>

{{ with .Params.tags }}
  {{ range . }}
  {{ $href := print (absURL "tags/") (urlize .) }}
  <a href="{{ $href }}" class="badge badge-primary">#{{ . }} </a>
  {{ end }}
{{ end }}

<br>
<hr>
