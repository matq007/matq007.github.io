{{ define "main" }}

  <section class="section">
    <div class="container">
      <h1 class="title">{{ .Title }}</h1>
    </div>
    <hr>
    <div class="content is-small">
      {{ range .Pages.ByPublishDate.Reverse }}
        <li><a class="font-125" href="{{ .RelPermalink }}">[{{.Page.PublishDate.Format "02/01/2006"}}] {{ .Title }}</a></li>
      {{ end }}
    </div>
  </section>

{{ end }}
