{{ define "main" }}

<div class="container col-md-6 post">
    <div class="row flex-column-reverse flex-md-row">
        <div class="col-md-10">
            <h1>{{ .Title }}</h1>
            {{ partial "post-header.html" . }}
            {{ .Content }}
        </div>
        <div class="col-md-2">
            <div class="col-md-12 toc">
                <h3>TOC:</h3>
                {{ .TableOfContents }}
            </div>
        </div>
    </div>
</div>
{{ end }}
